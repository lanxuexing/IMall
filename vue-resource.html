<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>vue-resource插件讲解</h1>
        <a href="javascript:;" class="btn btn-primary" v-on:click="get">Get请求</a>
        <a href="javascript:;" class="btn btn-primary" @click="post">POST请求</a>
        <a href="javascript:;" class="btn btn-primary" @click="jsonp">JSONP请求</a>
        <a href="javascript:;" class="btn btn-primary" @click="http">http方式</a>
        <p>{{msg}}</p>
    </div>
</body>
<script>
new Vue({
    el: '#app',
    data() {
        return {
            msg: ''
        }
    },
    mounted() {
        Vue.http.interceptors.push((request, next) => {
            console.log('请求参数: ', request);
            next(response => {
                console.log('响应体: ', response);
                return response;
            });
        });
    },
    http: {
        // root: 'api/xxx'
    },
    methods: {
        get() {
            this.$http.get('package.json', {
                params: {
                    userId: '873001'
                },
                headers: {
                    token: 'blingabc'
                }
            }).then(
                res => this.msg = res.data,
                error => this.msg = error
            );
        },
        post() {
            this.$http.post('package.json', {
                userId: '879237'
            },{
                headers: {
                    access_token: 'sayabc'
                }
            }).then(
                res => this.msg = res.data,
                err => this.msg = err
            );
        },
        jsonp() {
            this.$http.jsonp('http://www.imooc.com/course/AjaxCourseMembers?ids=796').then(
                res => this.msg = res.data
            );
        },
        http() {
            this.$http({
                url: 'package.json',
                params: {
                    userId: '753212'
                },
                headers: {
                    token: 'blingabc'
                },
                timeout: 5,
                before: () => console.log('before function init')
            }).then(
                res => this.msg = res.data
            );
        }
    },
});
</script>
</html>
