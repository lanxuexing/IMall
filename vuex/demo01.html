
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuex Demo01</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vuex/dist/vuex.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <!--传统方式-->
        传统方式:<counter v-bind:count="count"></counter>
        <!--vuex方式-->
        vuex方式:<counter2></counter2>
    </div>

    <script>
        // 传统方式
        const counter = {
            template: `
                <div>{{ count }}</div>
            `,
            props: [
              'count'
            ]
        };
        // vuex方式
        const counter2 = {
          template: `
                <div>{{ count }}</div>
            `,
          computed: {
            count() {
              return this.$store.state.count;
            }
          }
        };
        const store = new Vuex.Store({
            state: {
              count: 10
            }
        });
        new Vue({
            el: '#app',
            // store: store,
            store,
            data() {
                return {
                    msg: 'vuex的使用',
                    count: 15
                }
            },
            components: {
              counter,
              counter2
            }
        });
    </script>
</body>
</html>
